name: Test
on: push

jobs:

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - run: yarn install
      - run: yarn tsc --version
      - run: yarn build
      - run: yarn lint
      - run: yarn test
